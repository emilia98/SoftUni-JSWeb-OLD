<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        Popular Movies
      </h3>
    </div>
    <div class="panel-body">
      <div *ngIf="popular" class="row">
        <div *ngFor="let movie of popular.results;let i=index" class="col-md-2">
          <app-movie *ngIf="i < 6" [movie]='movie'></app-movie>
        </div>
      </div>
    </div>
  </div>


  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        In Theaters
      </h3>
    </div>
    <div class="panel-body">
      <div *ngIf="inTheater" class="row">
        <div *ngFor="let movie of inTheater.results;let i=index" class="col-md-2">
          <div *ngIf="i < 6">
            <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}" class="thumbnail"
            />
            <h4>{{movie.title}}</h4>
            <p>{{movie.release_date}}</p>
            <p>
              <a href="#" class="btn btn-default">View Details</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
