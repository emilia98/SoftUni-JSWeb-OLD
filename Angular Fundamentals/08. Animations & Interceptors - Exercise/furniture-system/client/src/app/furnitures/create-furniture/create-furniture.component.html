<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Create New Furniture</h1>
            <p>Please fill all fields.</p>
        </div>
    </div>
    <form [formGroup]="createForm" (submit)="create()">
        <div class="row space-top">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-make">Make</label>
                    <input class="form-control" id="new-make" type="text" formControlName="make">
                    <div *ngIf="make.touched && make.errors" class="alert alert-danger">
                        <div *ngIf="make.errors.hasGivenLength === false">
                            <em>Make</em> should be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="new-model">Model</label>
                    <input class="form-control is-valid" id="new-model" type="text" formControlName="model">
                    <div *ngIf="model.touched  && model.errors" class="alert alert-danger">
                        <div *ngIf="model.errors.hasGivenLength === false">
                            <em>Model</em> should be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group has-danger">
                    <label class="form-control-label" for="new-year">Year</label>
                    <input class="form-control is-invalid" id="new-year" type="number" formControlName="year">
                    <div *ngIf="year.touched  && year.errors" class="alert alert-danger">
                        <div *ngIf="year.errors.isValid === false">
                            <em>Year</em> should be a whole number in range 1950-2050 (incl.)
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-description">Description</label>
                    <input class="form-control" id="new-description" type="text" formControlName="description">
                    <div *ngIf="description.touched  && description.errors" class="alert alert-danger">
                        <div *ngIf="description.errors.hasGivenLength === false">
                            <em>Description</em> should be at least 10 characters long.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" for="new-price">Price</label>
                    <input class="form-control" id="new-price" type="number" formControlName="price">
                    <div *ngIf="price.touched  && price.errors" class="alert alert-danger">
                        <div *ngIf="price.errors.isValid === false">
                            <em>Price</em> should be a
                            <span class="important-text">positive number</span>.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-image">Image</label>
                    <input class="form-control" id="new-image" type="text" formControlName="imageUrl" required>
                    <div *ngIf="imageUrl.touched  && imageUrl.errors" class="alert alert-danger">
                        <div *ngIf="imageUrl.errors.required">
                            Image url is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="new-material">Material (optional)</label>
                    <input class="form-control" id="new-material" type="text">
                </div>
                <input type="submit" [disabled]="createForm.invalid" class="btn btn-primary" value="Create" />
            </div>
        </div>
    </form>
</div>
