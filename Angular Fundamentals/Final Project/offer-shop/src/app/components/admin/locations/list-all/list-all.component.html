<div *ngIf="hasResult === false" class="row"  id="main">
<h1>Loading</h1>
<div class="loader"></div>
</div>

<div *ngIf="hasResult" class="row" id="main">
    <h1 class="c-grey-900 mT-10 mB-30">
        <span class="main-title">Locations</span>
        <span class="main-title">
            <a routerLink="/admin/location/new">
                <button type="button" class="btn btn-primary btn-lg">Add New</button>
            </a>
        </span>
    </h1>

    <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
            <div class="bgc-white bd bdrs-3 p-20 mB-20">
                <h4 class="c-grey-900 mB-20">All Categories</h4>
                <div class="responsive-table table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="title">
                                    <span>Населено място</span>
                                    <span class="sort-btn">
                                        <button class="sort-btn">
                                            <i class="fa fa-caret-up" aria-hidden="true"></i>
                                        </button>

                                    </span>
                                    <span class="sort-btn">

                                        <button class="sort-btn">
                                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                                        </button>
                                    </span>

                                </th>
                                <th class="title">
                                    <span>Тип</span>
                                    <span class="sort-btn">
                                        <button class="sort-btn">
                                            <i class="fa fa-caret-up" aria-hidden="true"></i>
                                        </button>

                                    </span>
                                    <span class="sort-btn">

                                        <button class="sort-btn">
                                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                                        </button>
                                    </span>

                                </th>
                                <th class="title">
                                    <span>Статус</span>
                                </th>
                                <th colspan="3">Действия</th>
                                <th>
                                    <span>Автор</span>
                                    <button class="sort-btn">
                                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                                    </button>
                                    <button class="sort-btn">
                                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                                    </button>
                                </th>
                            </tr>
                            <tr>
                                <th class='filter'>
                                    <input type="text" placeholder="Type title..." />
                                </th>
                                <th class='filter'>
                                    <input type="text" placeholder="Type parent..." />
                                </th>
                                <th colspan="1"></th>
                                <th colspan="3"></th>
                                <th class='filter'>
                                    <input type="text" placeholder="Type author..." />
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let location of locations">
                                <td class="title">
                                    <a>{{location.name}}</a>
                                </td>
                                <td class="title">
                                    <a>{{location.locationType}}</a>
                                </td>
                                <td class="title align-center">
                                    <span *ngIf="location.isActive" class="badge badge-success">active</span>
                                    <span *ngIf="!location.isActive" class="badge badge-success">active</span>
                                </td>
                                <td class="align-center actions">
                                    <button routerLink="/admin/location/edit/{{location.name}}/{{location._id}}">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <td class="align-center actions">
                                    <button>
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>

                                <td class="align-center actions">
                                    <button>
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <td class="align-center">
                                    emilia98
                                </td>
                            </tr>
                            <tr>
                                <td class="title">
                                    <a>Bulgarian Lev </a>
                                </td>
                                <td class="title">
                                    <a>Bulgarian Lev </a>
                                </td>
                                <td class="title align-center">
                                    <span class="badge badge-danger">inactive</span>
                                </td>
                                <td class="align-center actions">
                                    <button>
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <td class="align-center actions">
                                    <button>
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>

                                <td class="align-center actions">
                                    <button>
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </button>
                                </td>
                                <td class="align-center">
                                    emilia98
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
