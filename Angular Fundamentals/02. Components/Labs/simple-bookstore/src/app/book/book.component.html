<div *ngIf=books>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Publishing Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books;">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.publishedOn | date:'longDate'}}</td>
      </tr>
    </tbody>
  </table>
</div>
